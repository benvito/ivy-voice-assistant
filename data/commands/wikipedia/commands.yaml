wikipedia/wiki_word: # semi-system
  phrases:
    - что значит
    - значение слова
    - что это
    - что такое
    - что это такое
  command_type: wikipedia
  cmd_args:
    (\bчто это\b|\bчто такое\b|\bзначение слова\b|\bчто значит\b) (\w+)?:
      regex_on : true
  args_sep: pick_last_in_first_match
  speech_output: true
  speech_type: dynamic
  speech_list:
    - Нашла кое-что по твоему запросу.
    - Нашла кое-что.
    - По данным википедии