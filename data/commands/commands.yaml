time:
  phrases:
    - сколько сейчас время
    - сколько сейчас времени
    - какой сейчас время
    - сколько время
    - какой сейчас час
    - сколько на часах
    - сколько времени в данный момент на часах
    - скажи мне время
    - подскажи время
    - подскажи сколько время
    - сколько времени
    - что у нас на часах
  command_type: cmd
  cmd_command: time /t
  speech_output: true
  speech_type: dynamic
  speech_list:
    - На часах
    - Сейчас на часах
    - Сейчас
    - Точное время
    - Текущее время
    - Текущее время на часах 
shutdown_timer:
  phrases:
    - выключи компьютер через пять часов
    - выключи комп через два часа
    - через тридцать минут выключи компьютер
    - отключи компьютер через три часа и сорок пять минут
    - отключи комп ровно через час
    - отключи компьютер через тридцать минут
    - через тридцать минут отключи компьютер 
    - через семь часов тридцать минут выключи комп
    - ровно через час отключи компьютер
    - выключи пк через три часа и шесть минут
    - оффни компьютер через десять часов
    - оффни комп через час
    - оффни пк через один час тридцать минут
    - выключение пк через пять часов
    - выключение компа через один час
    - выключение компьютера через пятьдесят минут
  command_type: cmd
  cmd_command: shutdown
  cmd_args: 
    - /s : false
    - /t : false
    - \b(\d+)\s+(час\w*|минут\w*|секунд\w*) : true
  speech_output: false
  speech_args: true
  speech_type: dynamic
  speech_list:
    - Сделано!
    - Выполнено!
    - Готово!
    - Таймер на выключение поставлен!
shutdown_off:
  phrases:
    - отмени выключение компьютера
    - отмени выключение компа
    - отмени планирование выключение компа
    - отмени планирование выключение компьютера
    - не выключай компьютер
    - не выключай комп
    - отмени выключение пк
    - отмени выключение пк
    - отмени планирование выключение пк
    - отмени планирование выключение пк
    - не выключай пк
    - не выключай пк
  command_type: cmd
  cmd_command: shutdown
  cmd_args: 
    - /a : false
  speech_output: false
  speech_args: true
  speech_type: dynamic
  speech_list:
    - Сделано!
    - Выполнено!
    - Готово!
    - Таймер на выключение отменен!

