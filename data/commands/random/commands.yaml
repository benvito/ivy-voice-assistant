random/random_number: # semi-system
  phrases:
    - случайное число
    - назови случайное число
    - назови число
    - выбери число
    - выбери случайное число
    - назови случайное число в диапозоне
  command_type: random
  cmd_args:
    (\d+):
      regex_on: true
  args_sep : add_each
  speech_output: true
  speech_type: dynamic
  speech_list:
    - Пусть будет число
    - Я выбрала число
    - Мне больше нравится
    - Я назову число

random/coin_flip: # non-system
  phrases:
    - монетка
    - подбрось монетку
    - подкинь монетку
    - подбрось монету
    - орёл или решка
  command_type: dialog
  speech_type: dynamic
  speech_list:
    - Выпал орёл
    - Выпала решка

random/dice: # non-system
  phrases:
    - брось кости
    - бросай кости
    - брось игральные кости
    - бросай игральные кости
    - кинь игральные кости
    - кинь кости
    - игральные кости
  command_type: dialog
  speech_type: dynamic
  speech_list:
    - Бросаю игральные кости. Выпала единица.
    - Бросаю игральные кости. Выпало два.
    - Бросаю игральные кости. Выпало три.
    - Бросаю игральные кости. Выпало четыре.
    - Бросаю игральные кости. Выпало пять.
    - Бросаю игральные кости. Выпало шесть.