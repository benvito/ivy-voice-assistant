---
shutdown/timer: # semi-system
  phrases:
    - выключи компьютер через часов
    - выключи комп через часа
    - через выключи компьютер
    - отключи компьютер через
    - отключи комп ровно через час
    - отключи компьютер через минут
    - через минут отключи компьютер 
    - через часов минут выключи комп
    - ровно через час отключи компьютер
    - выключи пк через часа и минут
    - оффни компьютер через часов
    - оффни комп через час
    - оффни пк через час минут
    - выключение пк через часов
    - выключение компа через час
    - выключение компьютера через минут
  command_type: cmd
  cmd_command: shutdown
  cmd_args: 
    /s:
    /t:
    \b(\d+)\s+(час\w*|минут\w*|секунд\w*):
      regex_on : true
  speech_output: false
  speech_args: true
  speech_type: dynamic
  speech_list:
    - Сделано!
    - Выполнено!
    - Готово!
    - Таймер на выключение поставлен!

shutdown/off: # non-system
  phrases:
    - отмени выключение компьютера
    - отмени выключение компа
    - отмени планирование выключение компа
    - отмени планирование выключение компьютера
    - не выключай компьютер
    - не выключай комп
    - отмени выключение пк
    - отмени выключение пк
    - отмени планирование выключение пк
    - отмени планирование выключение пк
    - не выключай пк
    - не выключай пк
  command_type: cmd
  cmd_command: shutdown
  cmd_args: 
    /a:
  speech_output: false
  speech_args: true
  speech_type: dynamic
  speech_list:
    - Сделано!
    - Выполнено!
    - Готово!
    - Таймер на выключение отменен!

